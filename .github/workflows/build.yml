name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.6.0
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 19
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'temurin'
          java-version: '19'
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v21
        with:
          repositories: >
            [
              {
                "id": "central",
                "url": "https://repo1.maven.org/maven2"
              },
              {
                "id": "upaio-microservice-chassis-starter",
                "url": "https://maven.pkg.github.com/upa-io/microservice-chassis-starter",
                "snapshots": {
                  "enabled": "true"
                }
              },
              {
                "id": "microservice-starter-parent",
                "url": "https://maven.pkg.github.com/upa-io/microservice-starter-parent",
                "snapshots": {
                  "enabled": "true"
                }
              }
            ]
          servers: >
            [
              {
                "id": "github",
                "username": "jeaguirre",
                "password": "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"
              }
            ]
      - name: Cache SonarCloud packages
        uses: actions/cache@v3.2.2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3.2.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze in SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          BUILD_ENV: 'github'
          ARTIFACTORY_USERNAME_REF: 'jeaguirre'
          ARTIFACTORY_TOKEN_REF: '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'
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=upa-io_chassis-microservice